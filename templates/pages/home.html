{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to tweetme2</h1>
    </div>
</div>

<div class='row' id='tweets'>
    Replace me
</div>



<script>
    const tweetsElement = document.getElementById("tweets")
    {% comment %} tweetsElement.innerHTML = "Loading..."

    var el1 = "<h1>Hi there 1</h1>"
    var el2 = "<h1>Hi there 2</h1>"
    var el3 = "<h1>Hi there 3</h1>"
    tweetsElement.innerHTML = el1 + el2 + el3 {% endcomment %}

    const xhr = new XMLHttpRequest() //
    const method = "GET" 
    const url = "/tweets"
    const responseType = "json"

    function formatTweetElement(tweet){
        let formattedTweet = 
        `<div class='mb-4 col-12 border-top border-bottom py-3 tweet' id='tweet-${tweet.id}' <p>${tweet.content}</p> <div>${likeBtn(tweet)}</div></div>`
        return formattedTweet
    }

    function likeBtn(tweet){
        return `<button class='btn btn-primary btn-sm' onclick=handleDidLIke(${tweet.id},${tweet.likes})>${tweet.likes} Likes</button>`
    }

    function handleDidLIke(tweet_id, currentCount){
        console.log(tweet_id, currentCount)

    }

    xhr.responseType = responseType 
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response.response;
        let finalTweetStr = "";
        let i;
        for (i=0;i<serverResponse.length; i++) {
            let tweetObj = serverResponse[i]
            currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem

        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()

</script>
{% endblock content %}
